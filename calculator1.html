<!DOCTYPE HTML>
<html>
<head>
<title>Калькулятор</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
#calculator{margin:0 auto;
width:300px;
height:300px;
background-color:lightgrey;
border:1px solid black;
}
p{margin:10px 7px 10px 5px;
background-color:white;
width:288px;
height:50px;
}
button{width:50px;
height:50px;
margin:3px;
}
</style>
</head>
<body>
<div id="calculator">
<p>{{Result}}</p>
<div id="buttons">
<button v-on:click="number(1)">1</button>
<button v-on:click="number(2)">2</button>
<button v-on:click="number(3)">3</button>
<button v-on:click="number(4)">4</button>
<button v-on:click="number(5)">5</button>
<button v-on:click="number(6)">6</button>
<button v-on:click="number(7)">7</button>
<button v-on:click="number(8)">8</button>
<button v-on:click="number(9)">9</button>
<button v-on:click="number(0)">0</button>
<button v-on:click="operation('+')">+</button>
<button v-on:click="operation('-')">-</button>
<button v-on:click="operation('*')">*</button>
<button v-on:click="operation('/')">/</button>
<button v-on:click="operation('=')">=</button>
<button v-on:click="Neg()">+/-</button>
<button id="clear" v-on:click="clear">C</button>
</div>
</div>
<script>
var app = new Vue({
  el: '#calculator',
  data: {
      currentValue: 0,
      resultValue: 0,
      currentOp: false
 
  },
  methods: {
    clear () {
      this.currentValue = 0
      this.resultValue = false
      this.currentOp = false
    },
 Neg:function(){
 this.resultValue = this.resultValue * -1;
 },
 
     number:function (n) {
      this.currentValue = this.currentValue * 10 + n
    },
	
    operation:function (op){
      if (this.currentOp) {
         this.process()
      }
      else {
        this.resultValue = this.currentValue
      }
      this.currentValue = 0
      this.currentOp = op      
    },
    process() {
      if (this.currentOp === '+') {
        this.resultValue += this.currentValue
      }
      else if (this.currentOp === '-') {
        this.resultValue -= this.currentValue
      }
      else if (this.currentOp === '*') {
        this.resultValue *= this.currentValue
      }
      else if (this.currentOp === '/') {
        this.resultValue /= this.currentValue
      }
      else if (this.currentOp === '=' && this.currentValue) {
        this.resultValue = this.currentValue
      }
      this.currentValue = 0
      this.currentOp = false
    }
	
  },
  computed: {
     Result () {
      return this.resultValue ? this.currentValue ? this.currentValue : this.resultValue : this.currentValue
    }
  }

})


</script>
</body>
</html>
